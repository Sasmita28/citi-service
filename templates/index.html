<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Citi Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="yeti.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-" href="index.html">311 Service Request
            <img class="nav-kc" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>KC 311 Citi Dashboard</h1>
    </div>
  <div class="container">
  <div class= "row">
    <div class="col-lg-12">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Status"><strong>Status</strong></label>
        <select class="form-control" id="Status">
          <option value="ignore"></option>
          <option value="Open">Open</option>
          <option value="Resolved">Resolved</option>
          <option value="Duplicate">Duplicate</option>
          <option value="Assigned">Assigned</option>
          <option value="Cancelled">Cancelled</option>
          <option value="Failed">Failed</option>
          <option value="On Hold">On Hold</option>
        </select>
      </div>
    </div>
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Source"><strong>Source</strong></label>
        <select class="form-control" id="Source">
          <option value="ignore"></option>
          <option value="Phone">Phone</option>
          <option value="Online">Online</option>
          <option value="Email">Email</option>
          <option value="Mail">Mail</option>
          <option value="Walk-in">Walk-in</option>
        </select>
      </div>
    </div>
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Year"><strong>Year</strong></label>
        <select class="form-control" id="Year">
          <option value="ignore"></option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
        </select>
      </div>
    </div>
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Department"><strong>Department</strong></label>
        <select class="form-control" id="Department">
          <option value="ignore"></option>
          <option value="Aviation">Aviation</option>
          <option value="City Managers Office">City Managers Office</option>
          <option value="City Planning and Development">City Planning and Development</option>
          <option value="Convention and Entertainment Center">Convention and Entertainment Center</option>
          <option value="Finance">Finance</option>
          <option value="Fire">Fire</option>
          <option value="General Service">General Service</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
        </select>
      </div>
    </div>
  </div>
  <div class= "row">
    <div class="col-lg-12">
      <div id="map"></div>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 border border-dark"> Visualization 1</div>
      <div id="pieChart"></div>
    <div class="col-lg-6 border border-dark"> Visualization 2</div>
  </div>
  <div class= "row">
    <div class="col-lg-12">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 border border-dark"> Visualization 1<div  id="average"></div></div>
    
    <div class="col-lg-6 border border-dark"> Visualization 2<div  id="count"></div></div>
    
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
