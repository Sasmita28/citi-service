<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Citi Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="yeti.min.css"> -->
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

</head>
<body>
  <div class="wrapper">
    <div class="hero-image">
​
    </div>
    <div class= "row">
      <div class="col-lg-12">
        <table class="table">
            <tbody>
              <tr class="table-primary" style="height: 55px;">
                <th scope="header" style="text-align:left; font-size: large;">Kansas City 311 Dashboard</th>
              </tr>
            </tbody>
        </table>   
    </div>
  
    <div class="container">
      <div class= "row">
        <div class="col-lg-12"> 
      </div>
    <br>
  </div>
  <div class="row"style="max-width:70%; ">
    <div class="col-lg-3">
      <div class="form-group">
        <label for="Status" style="font-size: medium;"><strong>Status</strong></label>
        <select class="form-control" id="Status">
          <option value="Open">Open</option>
          <option value="ignore"></option>
          <option value="Resolved">Resolved</option>
          <option value="Duplicate">Duplicate</option>
          <option value="Assigned">Assigned</option>
          <option value="Cancelled">Cancelled</option>
          <option value="Failed">Failed</option>
          <option value="On Hold">On Hold</option>
          </select>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="Source"style="font-size: medium;"><strong>Source</strong></label>
        <select class="form-control" id="Source">
          <option value="ignore"></option>
          <option value="Phone">Phone</option>
          <option value="Online">Online</option>
          <option value="Email">Email</option>
          <option value="Mail">Mail</option>
          <option value="Walk-in">Walk-in</option>
          </select>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="Year"style="font-size: medium;"><strong>Year</strong></label>
        <select class="form-control" id="Year">
          <option value="ignore"></option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          </select>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="Department"style="font-size: medium;"><strong>Department</strong></label>
        <select class="form-control" id="Department">
          <option value="ignore"></option>
          <option value="General Service">General Service</option>
          <option value="Aviation">Aviation</option>
          <option value="City Managers Office">City Managers Office</option>
          <option value="City Planning and Development">City Planning and Development</option>
          <option value="Convention and Entertainment Center">Convention and Entertainment Center</option>
          <option value="Finance">Finance</option>
          <option value="Fire">Fire</option>  
          <option value="Health">Health</option>
          <option value="Housing Community Dev">Housing Community Dev</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Police">Police</option>
          <option value="Municipal Court">Municipal Court</option>
          <option value="NCS">NCS</option>
          <option value="NHS">NHS</option>
          <option value="Northeast">Northeast</option>
          <option value="Northland">Northland</option>
          <option value="Parks & Rec">Parks & Rec</option>
          <option value="Parks & Recreation">Parks & Recreation</option>
          <option value="Public Works">Public Works</option>
          <option value="South">South</option>
          <option value="Water Services">Water Services</option>
          </select>
      </div>
    </div>
  </div>
​
  <div class="container">
    <div class= "row">
    <style>
      .container{
          max-width: 97%;
          max-height: 97%;
          display: inline-block; 
      }
      .box{
          width: 250px;        
          border: 5px solid black;
      }    
      .box.large{
          height: 300px;
      }
      .box.small{
          height: 100px;
      }
    </style>
    <div class="col-lg-12">
      <br>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 border border-dark" id="map"style="width:100%;height:600px">Map</div>
    </div>
    <div class= "row">
      <div class="col-lg-12">
      <br>
      </div>
    </div>
    <div class="row">
     <div class="col-lg-6 border border-dark" id="bar"style="width:45%;height:600px">Bar</div>
     <div class="col-lg-6 border border-dark" id="pie"style="width:45%;height:600px">Pie</div>
    </div>
    <div class= "row">
      <div class="col-lg-12">
      <br>
      </div>
    </div>
   <div class="row">
     <div class="col-lg-6 border border-dark" id="line1"style="width:45%;height:600px"> Average</div>
     <div class="col-lg-6 border border-dark" id="line2"style="width:45%;height:600px"> Count</div>
   </div>
​
  </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- Leaflet heatmap plugin-->
<script type="text/javascript" src="static/js/leaflet-heat.js"></script>
<script src="../static/js/config.js"></script>
<script src="../static/js/app.js"></script>

</body>
</html>
