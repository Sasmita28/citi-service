<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Citi Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="yeti.min.css">
  <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-" href="index.html">311 Service Request
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>KC 311 Citi Dashboard</h1>
    </div>
  <div class="container">
  <div class= "row">
    <div class="col-lg-12">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Status">Status</label>
        <select class="form-control" id="Status">
          <option>Open</option>
          <option>Resolved</option>
          <option>Duplicate</option>
          <option>Assigned</option>
          <option>Cancelled</option>
          <option>Failed</option>
          <option>On Hold</option>
        </select>
      </div>
      <h4>Status Filter</h4>
    </div>
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Source">Source</label>
        <select class="form-control" id="Source">
          <option>Phone</option>
          <option>Online</option>
          <option>Email</option>
          <option>Mail</option>
          <option>Walk-in</option>
        </select>
      </div>
      <h4>Source Filter</h4>
    </div>
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Year">Year</label>
        <select class="form-control" id="Year">
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
          <option>2010</option>
          <option>2009</option>
          <option>2008</option>
          <option>2007</option>
          <option>2006</option>
        </select>
      </div>
      <h4>Year Filter</h4>
    </div>
    <div class="col-lg-3 border border-dark">
      <div class="form-group">
        <label for="Department">Department</label>
        <select class="form-control" id="Department">
          <option>Aviation</option>
          <option>City Managers Office</option>
          <option>City Planning and Development</option>
          <option>Convention and Entertainment Center</option>
          <option>Finance</option>
          <option>Fire</option>
          <option>General Service</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
        </select>
      </div>
      <h4>Department Filter</h4>
    </div>
  </div>
  <div class= "row">
    <div class="col-lg-12">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 border border-dark"> Visualization 1</div>
    <div class="col-lg-6 border border-dark"> Visualization 2</div>
  </div>
  <div class= "row">
    <div class="col-lg-12">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 border border-dark"> Visualization 1</div>
    <div class="col-lg-6 border border-dark"> Visualization 2</div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
